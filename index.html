<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UAE Higher Education Dashboard</title>
    
    <!-- External Dependencies -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/Chart.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    
    <!-- Common Styles -->
    <link href="css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="css/facultyPlanning.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">UAE Higher Education Dashboard</a>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <ul class="nav nav-tabs" id="dashboardTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#facultyLoad">Faculty Load</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#workloadGap">Workload Gap</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#smartAllocation">Smart Allocation</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#facultyPlanning">Faculty Planning</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#programViability">Program Viability</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#portfolioScenarios">Portfolio Scenarios</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#programAnalytics">Program Analytics</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#kpiSummary">KPI Summary</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#employability">Employability</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#skillsMap">Skills Map</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#impact">Impact</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#alumni">Alumni</button>
            </li>
        </ul>

        <div class="tab-content mt-3" id="dashboardContent">
            <!-- Faculty Load Tab -->
            <div class="tab-pane fade show active" id="facultyLoad" role="tabpanel">
                <div id="facultyLoadDashboard"></div>
            </div>

            <!-- Workload Gap Tab -->
            <div class="tab-pane fade" id="workloadGap" role="tabpanel">
                <div id="workloadGapDashboard"></div>
            </div>

            <!-- Smart Allocation Tab -->
            <div class="tab-pane fade" id="smartAllocation" role="tabpanel">
                <div id="smartAllocationDashboard"></div>
            </div>

            <!-- Faculty Planning Tab -->
            <div class="tab-pane fade" id="facultyPlanning" role="tabpanel">
                <div id="facultyPlanningDashboard"></div>
            </div>

            <!-- Program Viability Tab -->
            <div class="tab-pane fade" id="programViability" role="tabpanel">
                <div id="programViabilityDashboard"></div>
            </div>

            <!-- Portfolio Scenarios Tab -->
            <div class="tab-pane fade" id="portfolioScenarios" role="tabpanel">
                <div id="portfolioScenariosDashboard"></div>
            </div>

            <!-- Program Analytics Tab -->
            <div class="tab-pane fade" id="programAnalytics" role="tabpanel">
                <div id="programAnalyticsDashboard"></div>
            </div>

            <!-- KPI Summary Tab -->
            <div class="tab-pane fade" id="kpiSummary" role="tabpanel">
                <div id="kpiSummaryDashboard"></div>
            </div>

            <!-- Employability Tab -->
            <div class="tab-pane fade" id="employability" role="tabpanel">
                <div id="employabilityDashboard"></div>
            </div>

            <!-- Skills Map Tab -->
            <div class="tab-pane fade" id="skillsMap" role="tabpanel">
                <div id="skillsMapDashboard"></div>
            </div>

            <!-- Impact Tab -->
            <div class="tab-pane fade" id="impact" role="tabpanel">
                <div id="impactDashboard"></div>
            </div>

            <!-- Alumni Tab -->
            <div class="tab-pane fade" id="alumni" role="tabpanel">
                <div id="alumniDashboard"></div>
            </div>
        </div>
    </div>

    <!-- External Dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3@7.8.5/dist/d3.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>

    <!-- Mock Data -->
    <script src="js/config/mockData.js"></script>

    <!-- Module Scripts -->
    <script src="js/modules/facultyLoad.js"></script>
    <script src="js/modules/workloadGap.js"></script>
    <script src="js/modules/smartAllocation.js"></script>
    <script src="js/modules/facultyPlanning.js"></script>
    <script src="js/modules/programViability.js"></script>
    <script src="js/modules/portfolioScenarios.js"></script>
    <script src="js/modules/programAnalytics.js"></script>
    <script src="js/modules/kpiSummary.js"></script>
    <script src="js/modules/employability.js"></script>
    <script src="js/modules/skillsMap.js"></script>
    <script src="js/modules/impact.js"></script>
    <script src="js/modules/alumni.js"></script>
</body>
</html>
